<head>

    <title>Login page</title>
    <!--Font Awesome CDN link-->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="login">
    <header>
        <div id="navbars">
            <nav>
                <h1>DAVID</h1>
                <ul class="navigation">
                    <li>
                        <a href="site.html" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>About</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav-link"><i class="fa fa-fw fa-envelope"
                                aria-hidden="true"></i>Contact</a>
                    </li>
                    <li>
                        <a href="#register" class="nav-link"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>Register</a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="header-text">
                <h1>Welcome Back!</h1>
                <p>LOGIN HERE</p>
            </div>
            <div class="wrapper">
                <form action="./site.html">
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input text="text" name="email" id="email" required />
                    </div>
                    <div class="input- box">
                        <label for="password">Password:</label>

                        <input text="text" type="password" name="password" id="password" required />
                    </div>
                    <div>
                        <button>Sign In</button>
                    </div>
                </form>
        </section>
    </main>
    <footer>
        <div class="footer-content-login">
            <div class="icons">
                <a href="https://github.com/david-aguiyi"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/david-aguiyi-6a360222b/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://twitter.com/DavidAguiyi?s=09"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://web.facebook.com/david.aguiyi.37"><i class="fa-brands fa-facebook"></i></a>

        </div>
