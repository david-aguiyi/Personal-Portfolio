<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <!--Font Awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body class="login">
    <header>
        <div id="navbars">
            <nav>
                <h1>DAVID</h1>
                <ul class="navigation">
                    <li>
                        <a href="site.html" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>About</a>
                    </li>
                    <li>
                        <a href="contact.html" class="nav-link"><i class="fa fa-fw fa-envelope"
                                aria-hidden="true"></i>Contact</a>
                    </li>
                    <li>
                        <a href="register.html" class="nav-link"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>Register</a>
                    </li>
                    <li>
                        <a href="login.html" class="nav-link"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <form action="register.html" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required />
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />
                    <label for="message">Message:</label>
                    <textarea name="message" required id="message" cols="30" rows="10"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content-contact">
            <div class="icons">
                <a href="https://github.com/david-aguiyi"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/david-aguiyi-6a360222b/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://twitter.com/DavidAguiyi?s=09"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://web.facebook.com/david.aguiyi.37"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
