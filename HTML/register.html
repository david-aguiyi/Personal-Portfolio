        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header>
        <div id="navbars">
            <nav>
                <h1>DAVID</h1>
                <ul class="navigation">
                    <li>
                        <a href="site.html" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>About</a>
                    </li>
                    <li>
                        <a href="contact.html" class="nav-link"><i class="fa fa-fw fa-envelope"

                    </li>
                    <li>
                        <a href="register.html" class="nav-link"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>Register</a>
                    </li>
                    <li>
                        <a href="login.html" class="nav-link"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="header-text">
            <h1>Welcome !</h1>
            <p>REGISTER HERE</p>
        </div>
    </section>

    <main>
        <div class="wrapper">
            <form action="./site.html">
                <label for="firstName">First Name:</label>
                <input text="text" name="fName" id="fName" required />
                <label for="lastName">Last Name:</label>
                <input text="text" name="lName" id="lName" required />
                <label for="phone">Phone:</label>
                <input text="text" type="number" name="phone" id="phone" required />
                <label for="gender">Gender :</label>
                <select aria-placeholder="Select a gender" name="gender" required id="gender">
                    <option value="male" id="select" disabled hidden selected>
                        Select a gender
                    </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="country">Country :</label>
                <input text="text" name="country" id="country" required />
                <label for="State">State/Province :</label>
                <input text="text" name="state" id="state" required />
                <label for="email">Email:</label>
                <input text="text" name="email" id="email" required />
                <label for="password">Password:</label>
                <input text="text" type="password" ame="password" id="password" required />
                <label for="confirmPassword">Confirm Password:</label>
                <input text="text" type="password" name="confirmPassword" id="confirmPassword" required />

                <button>Register</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content-login">
            <div class="icons">
                <a href="https://github.com/david-aguiyi"><i class="fa-brands fa-github"></i></a>

                <a href="https://web.facebook.com/david.aguiyi.37"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer><!-- End of Footer -->
</body>

</html>
